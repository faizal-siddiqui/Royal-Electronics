<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/royal-stew-1115/styles/signIn.css">
    <script src="https://kit.fontawesome.com/9dfaa5987e.js" crossorigin="anonymous"></script>
   
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
   #navbar{ 
    width: 100%;
    height: 100px;
    background-color: #0046be;
   }
   
</style>

<body>
    <div id="navbar">
        <img src="" alt="">
    </div>
    <div id="body">
        <div id="signIn">
            <div id="head">
                <h1>Sign In to Best Buy</h1>
            </div>
            <form id="createAccount">
                <input type="email" id="email" placeholder="Email Address">
                <br><br>
                <div class="toggleSwitch">
                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                        </label>
                        <p>Show Password</p>
                </div>
                <br>
                <br>
            <input type="password" id="password" placeholder="Password">
            <br>
            <!-- <a href="">Forget your password?</a> -->
            <br>
            <button style="background-color:#0046be ">Sign In</button>
            <br><br>
            <hr>
            <br><br>
            <button><i class="fa-sharp fa-solid fa-fingerprint"></i> Sign In with a Passkey</button>
            <br><br>
            
            <button><i class="fa-brands fa-apple"></i>  Sign In with Apple</button>
            <br><br>
            
            <button><i class="fa-brands fa-google"></i>  Sign Up with Google</button>
            <br><br>
            </form>
            <div >
                <p class="bottom">By continuing you agree to our <a class="bottom" href="">Terms and Conditions,</a>our <a class="bottom" href="">Privacy <br> Policy,</a>and the <a class="bottom" href="">My Best Buy Program Terms.</a></p>
            </div>
           
        </div>
    </div>
</body>
</html>
