<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./styles/adminForm.css">
<link rel="stylesheet" href="./styles/navbarAdmin.css">
<body>
    <div id="navbar2">
        <!-- imported navbar will be appended here -->
    </div>

<div id="container">
    <!-- form div -->
    <form id="adminForm">
        <h2>Add Product</h2>
        <input type="text" id="id" placeholder="ID"> <br>
        <input type="text" id="name" placeholder="name"> <br>
        <input type="number" id="price" placeholder="price"> <br>
        <input type="text" id="model" placeholder="model"> <br>
        <input type="text" id="image" placeholder="image link"> <br>
        <input type="number" id="proCount" placeholder="No. of product">
        <input type="submit" value="Create Product" id="create_btn">
    </form>

    <!-- table div -->
    <div id="appendDiv">
      <div id="totalData">
        <h3>Total Price : $<span id="priceS">0.00</span></h3>
        <h3>No. of items : <span id="countS">0</span></h3>
        <h3></h3>
      </div>
        <table>
            <thead>
              <tr>
                <!--  ID,name,price,model,image,count -->
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Model</th>
                <th>Count</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody id="body">
              <!-- Append your output to tbody -->
            </tbody>
          </table>
    </div>
</div>
</body>
</html>

<script type="module" src="adminForm.js"></script>
